<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studies - UMN Robotic Club</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-size: cover;
            background-image: url("image/studies_bg.png");
            color: aqua;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(51, 51, 51, 0.6);
            padding: 10px 20px;
            color: aqua;
            font-size: 20px;
            font-weight: bold;
        }

        .logo {
            width: 45px;
        }

        .logo.left {
            height: 80px;
            width: 160px;
        }

        .logo.right {
            height: 80px;
        }

        nav {
            display: flex;
            flex: 1;
        }

        nav ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin-left: 15px;
        }

        nav ul li a {
            color: aqua;
            text-decoration: none;
        }

        .social-icons {
            display: flex;
        }

        .social-icons a {
            margin-left: 10px;
        }

        .social-icons img {
            width: 24px;
            height: 24px;
        }

        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 20px;
        }

        .square {
            position: relative;
            overflow: hidden;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 150px;
            height: 150px;
        }

        .square img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .square:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .hover-text {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: aqua;
            padding: 10px;
            font-size: 14px;
            text-align: center;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .square:hover .hover-text {
            transform: translateY(0);
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 1000px;
            background: rgba(0, 0, 0, 0.9);
            color: aqua;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.8);
            z-index: 1000;
            padding: 20px;
        }

        .popup-content {
            position: relative;
            background-color: rgba(68, 68, 68, 0.62);
        }

        .popup-content p {
            font-size: 16px;
            line-height: 1.5;
            text-align: justify;
        }

        .popup .close {
            position: absolute;
            top: 10px;
            right: 10px;
            color: aqua;
            font-size: 24px;
            cursor: pointer;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .overlay.active,
        .popup.active {
            display: block;
        }

        footer {
            text-align: center;
            margin: auto;
            background-color: rgba(51, 51, 51, 0.7);
            padding: 20px;
            border-radius: 10px;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <img src="image/ukm_logo.png" alt="Left Logo" class="logo left">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="event.html">Event</a></li>
                <li><a href="studies.html">Studies</a></li>
                <li><a href="schedule.html">Schedule</a></li>
            </ul>
        </nav>
    </header>

    <div class="content">
        <!-- Squares with images and hover text -->
        <!-- Repeat the block below as needed -->
        <div class="square" data-text="Description of Arduino UNO." onclick="showPopup(this)">
            <img src="image/stu_1.png" alt="Arduino UNO">
            <div class="hover-text">Arduino UNO</div>
        </div>
    </div>

    <div class="overlay" id="overlay" onclick="closePopup()"></div>
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <p id="popup-text">Popup content goes here</p>
        </div>
    </div>

    <footer>
        <p>UMN.Robotic.Club<br>Club Association Of UMN Robotic<br></p>
        <p>&copy; 2024 | This site has copyright.</p>
        <div class="social-icons">
            <a href="https://www.instagram.com/umnroboticclub" target="_blank">
                <img src="image/insta_icon.png" alt="Instagram">
            </a>
            <a href="https://line.me/R/ti/g/9sE5tNjj3m" target="_blank">
                <img src="image/line_icon.png" alt="LINE">
            </a>
        </div>
        <img src="image/umn_logo.png" alt="Right Logo" class="logo right">
    </footer>

    <script>
        function showPopup(element) {
            const popup = document.getElementById('popup');
            const overlay = document.getElementById('overlay');
            const popupText = document.getElementById('popup-text');
            popupText.textContent = element.getAttribute('data-text');
            popup.classList.add('active');
            overlay.classList.add('active');
        }

        function closePopup() {
            const popup = document.getElementById('popup');
            const overlay = document.getElementById('overlay');
            popup.classList.remove('active');
            overlay.classList.remove('active');
        }
    </script>
</body>
</html>
