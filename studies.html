<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studies - UMN Robotic Club</title>
    <style>
        html {
            height: 100%;
        }
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-size: cover;
            background-image: url("image/studies_bg.png");
            color: aqua;
            min-height: 100%; 
            display:flex; 
            flex-direction: column;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #33333397;
            padding: 10px 20px;
            color: aqua;
            font-size: 20px;
            font-weight: bold;
        }

        .logo { 
            width: 45px; 
        } 

        .logo.left{
            height: 80px;
            width: 160px;
        }

        .logo.right{
            height: 80px;
        }

       .logo.left, .logo.right { 
            align-self: flex-start; 
       } 

       nav { 
            display: flex; 
            align-items: left; 
            flex: 1; 
       } 

       nav ul { 
            display: flex; 
            list-style: none; 
            margin: 0; 
            padding: 0; 
       } 

       nav ul li { 
            margin-right: 10px; 
            text-align: right;
            margin-top: -10px;
            margin-left: 15px;
       } 

       nav ul li a { 
            color: aqua; 
            text-decoration: none;
       }

       .social-icons {
            display: flex;
       }

       .social-icons a {
            margin-left: 10px;
            margin-top: -10px;
        }

        .social-icons img {
            width: 24px;
            height: 24px;
        }

        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 20px;
        }

        .square {
            position: relative;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 150px;
            height: 150px;
        }

        .square img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .square:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .hover-text {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: aqua;
            padding: 10px;
            font-size: 14px;
            text-align: center;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .square:hover .hover-text {
            transform: translateY(0);
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 500px;
            background: rgba(0, 0, 0, 0.9);
            color: aqua;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.8);
            z-index: 1000;
            padding: 20px;
        }

        .popup-content {
            position: relative;
            background-color: #4444449e;
        }

        .popup-content p {
            font-size: 16px;
            line-height: 1;
            text-align: justify;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .overlay.active,
        .popup.active {
            display: block;
        }

        footer { 
            text-align: center;
            margin-top: auto;
            background-color: rgba(51, 51, 51, 0.7); 
            padding: 20px; 
            border-radius: 10px; 
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <img src="image/ukm_logo.png" alt="Left Logo" class="logo left">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="event.html">Event</a></li>
                <li><a href="studies.html">Studies</a></li>
                <li><a href="schedule.html">Schedule</a></li>
            </ul>
        </nav>
        
        <img src="image/umn_logo.png" alt="Right Logo" class="logo right">
    </header>

    <div class="content">
        <div class="square" data-text="Arduino UNO is a microcontroller board based on the ATmega328P. It has 14 digital input/output pins (of which 6 can be used as PWM outputs), 6 analog inputs, a 16 MHz ceramic resonator, a USB connection, a power jack, an ICSP header and a reset button. It contains everything needed to support the microcontroller; simply connect it to a computer with a USB cable or power it with a AC-to-DC adapter or battery to get started. You can tinker with your UNO without worrying too much about doing something wrong, worst case scenario you can replace the chip for a few dollars and start over again." onclick="showPopup(this)">
            <img src="image/stu_1.png" alt="Image 1">
            <div class="hover-text">Arduino UNO</div>
        </div>
        <div class="square" data-text="An LED (Light Emitting Diode) is a small electronic component that emits light when an electric current flows through it. In the context of Arduino, an LED is often used to provide visual feedback, such as indicating that the system is functioning, signaling errors, or showing the state of a program." onclick="showPopup(this)">
            <img src="image/stu_2.png" alt="Image 2">
            <div class="hover-text">LED</div>
        </div>
        <div class="square" data-text="An ultrasonic sensor is a device that measures distance by emitting ultrasonic sound waves and detecting the time it takes for the sound waves to reflect back from an object. It is widely used in robotics, automation, and obstacle detection systems." onclick="showPopup(this)">
            <img src="image/stu_3.png" alt="Image 3">
            <div class="hover-text">Ultrasonic Sensor</div>
        </div>
        <div class="square" data-text="A resistor is an electronic component that resists the flow of electric current, helping to control the voltage and current in a circuit. In Arduino projects, resistors are essential for protecting components and ensuring they operate safely within their specifications." onclick="showPopup(this)">
            <img src="image/stu_4.png" alt="Image 4">
            <div class="hover-text">Resistor</div>
        </div>
        <div class="square" data-text="A jumper cable (or jumper wire) is an insulated wire used to make temporary or semi-permanent electrical connections between components in a circuit, often on a breadboard or Arduino project. They are essential for prototyping and testing electronic circuits." onclick="showPopup(this)">
            <img src="image/stu_5.png" alt="Image 1">
            <div class="hover-text">Jumper Cable</div>
        </div>
        <div class="square" data-text="A breadboard is an essential tool in Arduino prototyping. It is used to build and test circuits without the need for soldering, making it perfect for experimentation and development. It consists of a grid of holes that connect in specific patterns, allowing components to be inserted and connected together in various configurations." onclick="showPopup(this)">
            <img src="image/stu_6.png" alt="Image 2">
            <div class="hover-text">Breadboard</div>
        </div>
        <div class="square" data-text="A breadboard is an essential tool in Arduino prototyping. It is used to build and test circuits without the need for soldering, making it perfect for experimentation and development. It consists of a grid of holes that connect in specific patterns, allowing components to be inserted and connected together in various configurations." onclick="showPopup(this)">
            <img src="image/stu_7.png" alt="Image 3">
            <div class="hover-text">Capacitor</div>
        </div>
    </div>

    <div class="overlay" id="overlay" onclick="closePopup()"></div>
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <p id="popup-text">Popup content goes here</p>
        </div>
    </div>

    <script>
        function showPopup(element) {
            const popup = document.getElementById('popup');
            const overlay = document.getElementById('overlay');
            const popupText = document.getElementById('popup-text');
            const hoverText = element.getAttribute('data-text');
            popupText.textContent = hoverText;
            popup.classList.add('active');
            overlay.classList.add('active');
        }

        function closePopup() {
            const popup = document.getElementById('popup');
            const overlay = document.getElementById('overlay');
            popup.classList.remove('active');
            overlay.classList.remove('active');
        }
    </script>

    </footer>
</body>
