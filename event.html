<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        html {
            height: 100%;
        }
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-size: cover;
            background-image: url("image/event_bg.png");
            color: aqua;
            min-height: 100%;
            display: flex;
            flex-direction: column;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #33333397;
            padding: 10px 20px;
            color: aqua;
            font-size: 20px;
            font-weight: bold;
        }

        .logo { 
            width: 45px; 
        } 

        .logo.left{
            height: 80px;
            width: 160px;
        }

        .logo.right{
            height: 80px;
        }

        .logo.left, .logo.right { 
            align-self: flex-start; 
        } 

        nav { 
            display: flex; 
            align-items: left; 
            flex: 1; 
        } 

        nav ul { 
            display: flex; 
            list-style: none; 
            margin: 0; 
            padding: 0; 
        } 

        nav ul li { 
            margin-right: 10px; 
            margin-top: -10px;
            margin-left: 15px;
        } 

        nav ul li a { 
            color: aqua; 
            text-decoration: none;
        }

        nav ul li a.active {
            text-decoration: underline;
            text-underline-offset: 5px; 
            text-decoration-thickness: 2px; 
            color: aqua; 
        }

        .social-icons {
            display: flex;
        }

        .social-icons a {
            margin-left: 10px;
            margin-top: -10px;
        }

        .social-icons img {
            width: 24px;
            height: 24px;
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 20px;
            padding: 20px;
        }

        .left-square, .right-square {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }

        .left-square {
            width: 200px;
            min-height: 300px;
        }

        .right-square {
            width: 400px;
            min-height: 300px;
        }

        .event-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .event-list li {
            cursor: pointer;
            margin-bottom: 10px;
            color: aqua;
        }

        .event-list li:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            margin-top: auto;
            background-color: rgba(51, 51, 51, 0.7);
            padding: 20px;
            border-radius: 10px;
        }

        footer p {
            margin: 0;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
</head>
<body>
    <header>
        <img src="image/ukm_logo.png" alt="UMN Robotic Club Logo" class="logo left">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="event.html" class="active">Event</a></li>
                <li><a href="studies.html">Studies</a></li>
                <li><a href="schedule.html">Schedule</a></li>
            </ul>
        </nav>
        <a href="https://www.umn.ac.id/" target="_blank">
        <img src="image/umn_logo.png" alt="UMN Logo" class="logo right">
        </a>
    </header>
    <main>
        <div class="content">
            <div class="left-square">
                <h2>Upcoming Events</h2>
                <ul class="event-list" id="eventList">
                </ul>
            </div>
            <div class="right-square" id="eventDetails">
                <h2>Event Details</h2>
                <p>Select a date to view event details.</p>
            </div>
        </div>
    </main>
    <footer>
        <p>UMN.Robotic.Club<br>Club Association Of UMN Robotic<br></p>
        <p>&copy; 2024 | This site has copyright.</p>
        <div class="social-icons">
                <a href="https://www.instagram.com/umnroboticclub?igsh=aWI3MmU1NXh3MDE=" target="_blank">
                    <img src="image/insta_icon.png" alt="Instagram">
                </a>
                <a href="https://line.me/R/ti/g/9sE5tNjj3m" target="_blank">
                    <img src="image/line_icon.png" alt="LINE">
                </a>
        </div>
    </footer>
    <script>
        const events = [
            {
                date: '2025-01-15',
                time: '13:00 - 17:00',
                title: 'Robotic Battle Tournament',
                description: 'New Soho Lobby D Floor 1 Tournament Robots vs Robots.',
            },
            {
                date: '2025-02-10',
                time: '12:00 - 15:00',
                title: 'Robotics Competition',
                description: 'BINUS vs UMN, Lomba rakit dan program robot.',
            },
            {
                date: '2025-03-05',
                time: '09:00 - 18:00',
                title: 'Robotics National Competition',
                description: 'Jakarta Pusat, Monas, kompetisi nasional antar universitas di seluruh pulau Jawa.',
            },
        ];

        const eventList = document.getElementById('eventList');
        events.forEach((event, index) => {
            const listItem = document.createElement('li');
            listItem.textContent = event.date;
            listItem.dataset.index = index;
            listItem.addEventListener('click', displayEventDetails);
            eventList.appendChild(listItem);
        });

        function displayEventDetails(event) {
            const eventIndex = event.target.dataset.index;
            const selectedEvent = events[eventIndex];

            const eventDetails = document.getElementById('eventDetails');
            eventDetails.innerHTML = `
                <h2>${selectedEvent.title}</h2>
                <p><strong>Date:</strong> ${selectedEvent.date}</p>
                <p><strong>Time:</strong> ${selectedEvent.time}</p>
                <p>${selectedEvent.description}</p>
            `;
        }
    </script>
</body>
</html>
