<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Bootstrap CSS -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-8L5nO9Icx2f9tOlMzFTRWz7bN3jZ9gT9EdJ7hrNfqE+Y5PS8Mc/a1u3zlrZoS4Z5" 
        crossorigin="anonymous"
    >

    <style>
        html, body {
            height: 100%;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-size: cover;
            background-image: url("image/event_bg.png");
            color: aqua;
        }

        header {
            background-color: rgba(51, 51, 51, 0.7);
            padding: 10px 20px;
        }

        .logo {
            width: 45px;
        }

        .logo.left {
            height: 80px;
            width: 160px;
        }

        .logo.right {
            height: 80px;
        }

        footer {
            text-align: center;
            margin-top: auto;
            background-color: rgba(51, 51, 51, 0.7);
            padding: 20px;
            border-radius: 10px;
        }

        footer p {
            margin: 0;
        }
    </style>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
</head>
<body>
    <header class="d-flex justify-content-between align-items-center">
        <img src="image/ukm_logo.png" alt="UMN Robotic Club Logo" class="logo left">
        <nav>
            <ul class="nav">
                <li class="nav-item"><a href="index.html" class="nav-link text-aqua">Home</a></li>
                <li class="nav-item"><a href="event.html" class="nav-link active text-aqua">Event</a></li>
                <li class="nav-item"><a href="studies.html" class="nav-link text-aqua">Studies</a></li>
                <li class="nav-item"><a href="schedule.html" class="nav-link text-aqua">Schedule</a></li>
            </ul>
        </nav>
        <a href="https://www.umn.ac.id/" target="_blank">
            <img src="image/umn_logo.png" alt="UMN Logo" class="logo right">
        </a>
    </header>

    <main class="container my-4">
        <div class="row">
            <div class="col-md-4">
                <div class="p-3 bg-dark text-white rounded">
                    <h2>Upcoming Events</h2>
                    <ul class="list-group" id="eventList">
                        <!-- Event dates will populate here -->
                    </ul>
                </div>
            </div>
            <div class="col-md-8">
                <div class="p-3 bg-dark text-white rounded" id="eventDetails">
                    <h2>Event Details</h2>
                    <p>Select a date to view event details.</p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>UMN.Robotic.Club<br>Club Association Of UMN Robotic<br></p>
        <p>&copy; 2024 | This site has copyright.</p>
        <div class="d-flex justify-content-center">
            <a href="https://www.instagram.com/umnroboticclub?igsh=aWI3MmU1NXh3MDE=" target="_blank" class="me-2">
                <img src="image/insta_icon.png" alt="Instagram" width="24" height="24">
            </a>
            <a href="https://line.me/R/ti/g/9sE5tNjj3m" target="_blank">
                <img src="image/line_icon.png" alt="LINE" width="24" height="24">
            </a>
        </div>
    </footer>

    <!-- Bootstrap and Optional JavaScript -->
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-QFYcHefJI7ecAE6xwn2XjtXzXT9uU7xGMl7ybaiC8luA6a6m4vBSs5V6zmy2uaeB" 
        crossorigin="anonymous"
    ></script>
    <script>
        const events = [
            {
                date: '2025-01-15',
                time: '13:00 - 17:00',
                title: 'Robotic Battle Tournament',
                description: 'New Soho Lobby D Floor 1 Tournament Robots vs Robots.',
            },
            {
                date: '2025-02-10',
                time: '12:00 - 15:00',
                title: 'Robotics Competition',
                description: 'BINUS vs UMN, Lomba rakit dan program robot.',
            },
            {
                date: '2025-03-05',
                time: '09:00 - 18:00',
                title: 'Robotics National Competition',
                description: 'Jakarta Pusat, Monas, kompetisi nasional antar universitas di seluruh pulau Jawa.',
            },
        ];

        const eventList = document.getElementById('eventList');
        events.forEach((event, index) => {
            const listItem = document.createElement('li');
            listItem.classList.add('list-group-item', 'list-group-item-action');
            listItem.textContent = event.date;
            listItem.dataset.index = index;
            listItem.addEventListener('click', displayEventDetails);
            eventList.appendChild(listItem);
        });

        function displayEventDetails(event) {
            const eventIndex = event.target.dataset.index;
            const selectedEvent = events[eventIndex];

            const eventDetails = document.getElementById('eventDetails');
            eventDetails.innerHTML = `
                <h2>${selectedEvent.title}</h2>
                <p><strong>Date:</strong> ${selectedEvent.date}</p>
                <p><strong>Time:</strong> ${selectedEvent.time}</p>
                <p>${selectedEvent.description}</p>
            `;
        }
    </script>
</body>
</html>
