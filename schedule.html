<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        html {
            height: 100%;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-size: cover;
            background-image: url("image/studies_bg.png");
            color: aqua;
            min-height: 100%;
            display: flex;
            flex-direction: column;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #33333397;
            padding: 10px 20px;
            color: aqua;
            font-size: 20px;
            font-weight: bold;
        }

        .logo {
            width: 45px;
        }

        .logo.left {
            height: 80px;
            width: 160px;
        }

        .logo.right {
            height: 80px;
        }

        nav {
            display: flex;
            align-items: left;
            flex: 1;
        }

        nav ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin-right: 10px;
            text-align: right;
            margin-top: -10px;
            margin-left: 15px;
        }

        nav ul li a {
            color: aqua;
            text-decoration: none;
        }

        .social-icons {
            display: flex;
        }

        .social-icons a {
            margin-left: 10px;
            margin-top: -10px;
        }

        .social-icons img {
            width: 24px;
            height: 24px;
        }
        
        footer {
            text-align: center;
            margin-top: auto;
            background-color: rgba(51, 51, 51, 0.7);
            padding: 20px;
            border-radius: 10px;
        }

        footer p {
            margin: 0;
        }
        .content {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 30px;
            padding: 30px;
        }

        .left-square, .right-square {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .left-square {
            width: 300px;
            text-align: center;
        }

        .right-square {
            flex-grow: 1;
        }

        #calendar {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            text-align: center;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        #calendar:hover {
            background-color: #444;
            color: white;
        }

        ul#schedule-details {
            list-style-type: none;
            padding: 0;
            margin: 0;
            font-size: 18px;
        }

        ul#schedule-details li {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <img src="image/ukm_logo.png" alt="Left Logo" class="logo left">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="event.html">Event</a></li>
                <li><a href="studies.html">Studies</a></li>
                <li><a href="schedule.html">Schedule</a></li>
            </ul>
        </nav>
        <img src="image/umn_logo.png" alt="Right Logo" class="logo right">
    </header>
    <main>
        <div class="content">
            <!-- Kalender -->
            <div class="left-square">
                <h3>Pilih Tanggal</h3>
                <input id="calendar" type="text" placeholder="Pilih tanggal" readonly>
            </div>
            <!-- Detail Jadwal -->
            <div class="right-square">
                <h2>Detail Meeting</h2>
                <ul id="schedule-details">
                    <li><strong>Pilih tanggal untuk melihat detail jadwal</strong></li>
                </ul>
            </div>
        </div>
    </main>
    <footer>
        <p>UMN.Robotic.Club<br>Club Association Of UMN Robotic</p>
        <p>&copy; 2024 | This site has copyright.</p>
        <div class="social-icons">
            <a href="https://www.instagram.com/umnroboticclub?igsh=aWI3MmU1NXh3MDE=" target="_blank">
                <img src="image/insta_icon.png" alt="Instagram">
            </a>
            <a href="https://line.me/R/ti/g/9sE5tNjj3m" target="_blank">
                <img src="image/line_icon.png" alt="LINE">
            </a>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        const meetingSchedule = {
            "2024-01-03": "Meeting pukul 18:15 di B303, Latihan bikin alat",
            "2024-01-10": "Meeting pukul 18:15 di B303, Materi Ultrasonic",
            "2024-01-17": "Meeting pukul 18:15 di B303, Belajar Koding",
        };

        flatpickr("#calendar", {
            inline: true,
            enableTime: false,
            dateFormat: "Y-m-d",
            onChange: function(selectedDates, dateStr) {
                const details = document.getElementById("schedule-details");
                const meetingInfo = meetingSchedule[dateStr];

                details.innerHTML = "";

                if (meetingInfo) {
                    details.innerHTML += `<li>${meetingInfo}</li>`;
                } else {
                    details.innerHTML += `<li>Tidak ada meeting pada tanggal ini.</li>`;
                }
            },
        });
    </script>
</body>
</html>
