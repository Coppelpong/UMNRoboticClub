<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-size: cover;
            background-image: url("image/schedule_bg.png");
        }

        .left-square {
            width: 250px;
            height: 250px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            border-radius: 8px;
            margin: 20px;
        }

        .flatpickr-calendar {
            width: 100%;
        }

        .right-square {
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 8px;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include Flatpickr Library -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
    <header>
        <img src="image/ukm_logo.png" alt="UMN Robotic Club Logo" class="logo left">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="event.html">Event</a></li>
                <li><a href="studies.html">Studies</a></li>
                <li><a href="schedule.html" class="active">Schedule</a></li>
            </ul>
            <div class="social-icons">
                <a href="https://www.instagram.com/umnroboticclub?igsh=aWI3MmU1NXh3MDE=" target="_blank">
                    <img src="image/insta_icon.png" alt="Instagram">
                </a>
                <a href="https://line.me/R/ti/g/9sE5tNjj3m" target="_blank">
                    <img src="image/line_icon.png" alt="LINE">
                </a>
            </div>
        </nav>
        <img src="image/umn_logo.png" alt="UMN Robotic Club Logo" class="logo right">
    </header>
    <main>
        <div class="content">
            <!-- Calendar Container -->
            <div class="left-square">
                <h3>Pick a Date</h3>
                <input id="calendar" type="text" placeholder="Select a date" readonly>
            </div>
            <!-- Schedule Display -->
            <div class="right-square">
                <h2>Meeting Schedule:</h2>
                <ul id="schedule-details">
                    <li>Time: --:--</li>
                    <li>Location: --</li>
                    <li>Details: No meeting in this semester</li>
                </ul>
            </div>
        </div>
    </main>
    <footer class="text-center bg-dark text-white py-3">
        <p>UMN.Robotic.Club<br>Club Association Of UMN Robotic<br></p>
        <p>&copy; 2024 | This site has copyright.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="scripts.js"></script>
</body>
</html>
